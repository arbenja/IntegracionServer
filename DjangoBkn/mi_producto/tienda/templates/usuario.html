{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        .navbar-toggler {
            border-color: #fff;
        }
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba%28255,255,255,1%29' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
        }
        body {
            background-color: #353535;
            font-family: 'Orbitron', sans-serif;
        }
        .form-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: #c0bcbc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .error-message {
            color: red;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg" style="background-color: #000000;">
    <div class="container">
        <a class="nav-link text-white mx-2" href="{% url 'index' %}">Inicio</a>
        <a href="{% url 'index' %}" class="d-flex align-items-center text-white text-decoration-none">
            <img src="https://www.gtplanet.net/forum/data/attachments/1228/1228280-f19dbaa865ff42b23d118b9890cce6f7.jpg" width="50" height="50" alt="AutoParts">
            <span class="ms-2">AutoParts</span>
        </a>
    </div>
</nav>

<div class="form-container">
    <h2 class="text-center mb-4">¡Ingresa a tu cuenta!</h2>

    {% if error %}
    <div class="error-message">{{ error }}</div>
    {% endif %}

    <form method="post" action="{% url 'login_usuario' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="correo" class="form-label">Correo electrónico</label>
            <input type="email" name="correo" class="form-control" id="correo" placeholder="Ingresa tu correo" required>
        </div>
        <div class="mb-3">
            <label for="contrasena" class="form-label">Contraseña</label>
            <input type="password" name="contrasena" class="form-control" id="contrasena" placeholder="Ingresa tu contraseña" required>
        </div>
        <div class="mb-3">
            <label for="tipo_usuario" class="form-label">Tipo de usuario</label>
            <select id="tipo_usuario" name="tipo_usuario" class="form-select" required>
                <option value="" disabled selected>Selecciona tipo de usuario</option>
                <option value="normal">Usuario Normal</option>
                <option value="empresa">Usuario Empresa</option>
            </select>
        </div>
        <button type="submit" class="btn btn-dark w-100">Ingresar</button>
        <div class="mt-3 text-center">
            <span style="font-family: 'Roboto', sans-serif; color: #000000;">¿No tienes una cuenta?</span> 
            <a href="{% url 'seleccion_cuenta' %}" style="font-family: 'Roboto', sans-serif; color: #1a00df;">
                ¡Hazla fácil haciendo click acá!
            </a>
        </div>
    </form>
</div>

<footer class="text-center text-white" style="background-color: #000000; padding: 20px;">
    <div class="container">
        <p>© 2023 AutoParts. Todos los derechos reservados.</p>
        <p>Desarrollado por Nosotros</p>
    </div>
</footer>
</body>
</html>
