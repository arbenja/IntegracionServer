{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seleccionar Tipo de Cuenta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body {
      background-color: #353535;
      font-family: 'Orbitron', sans-serif;
      color: #000;
    }
    .form-container {
      max-width: 700px;
      margin: 100px auto;
      padding: 40px;
      background-color: #c0bcbc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .account-option {
      text-align: center;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      transition: transform 0.2s;
    }
    .account-option:hover {
      transform: scale(1.05);
    }
    .account-option i {
      font-size: 50px;
      margin-bottom: 10px;
    }
    .btn-account {
      margin-top: 10px;
      width: 100%;
    }
    .back-arrow {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 30px;
      color: #fff;
      text-decoration: none;
      z-index: 1000;
    }
    .back-arrow:hover {
      color: #ccc;
    }
  </style>
</head>

<body>

  <!-- Flecha para volver -->
  <a href="{% url 'usuario' %}" class="back-arrow" title="Volver a Usuario">
    <i class="bi bi-arrow-left-circle-fill"></i>
  </a>

  <!-- Barra superior -->
  <nav class="navbar navbar-expand-lg" style="background-color: #000000;">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center text-white" href="{% url 'index' %}">
        <img src="https://www.gtplanet.net/forum/data/attachments/1228/1228280-f19dbaa865ff42b23d118b9890cce6f7.jpg" width="50" height="50" alt="AutoParts">
        <span class="ms-2">AutoParts</span>
      </a>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="form-container text-center">
    <h2 class="mb-5">¿Qué tipo de cuenta desea crear?</h2>
    <div class="row">
      <div class="col-md-6 mb-3">
        <div class="account-option">
          <i class="bi bi-person-fill"></i>
          <h4>Cuenta Usuario</h4>
          <a href="{% url 'register_us' %}" class="btn btn-dark btn-account">Seleccionar</a>
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <div class="account-option">
          <i class="bi bi-building"></i>
          <h4>Cuenta Empresa</h4>
          <a href="{% url 'register_em' %}" class="btn btn-dark btn-account">Seleccionar</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center text-white" style="background-color: #000000; padding: 20px;">
    <div class="container">
      <p>© 2023 AutoParts. Todos los derechos reservados.</p>
      <p>Desarrollado por Nosotros</p>
    </div>
  </footer>
</body>
</html>
