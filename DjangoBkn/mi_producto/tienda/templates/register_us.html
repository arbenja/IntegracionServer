{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Creación de cuenta</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    .navbar-toggler {
      border-color: #fff;
    }
    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba%28255,255,255,1%29' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
    }
    body {
      background-color: #353535;
      font-family: 'Orbitron', sans-serif;
    }
    .form-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background-color: #c0bcbc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .back-arrow {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 30px;
      color: #fff;
      text-decoration: none;
      z-index: 1000;
    }
    .back-arrow:hover {
      color: #ccc;
    }
  </style>
</head>

<body>

  <a href="{% url 'seleccion_cuenta' %}" class="back-arrow" title="Volver">
    <i class="bi bi-arrow-left-circle-fill"></i>
  </a>

  <nav class="navbar navbar-expand-lg" style="background-color: #000000;">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center text-white" href="{% url 'index' %}">
        <img src="https://www.gtplanet.net/forum/data/attachments/1228/1228280-f19dbaa865ff42b23d118b9890cce6f7.jpg" width="50" height="50" alt="AutoParts">
        <span class="ms-2">AutoParts</span>
      </a>
    </div>
  </nav>

  <div class="form-container">
    <h2 class="text-center mb-4">Crea tu cuenta</h2>

    <form method="POST" action="{% url 'register_us' %}">
      {% csrf_token %}

      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Ingresa tu nombre" required>
      </div>

      <div class="mb-3">
        <label for="apellido" class="form-label">Apellido</label>
        <input type="text" class="form-control" name="apellido" id="apellido" placeholder="Ingresa tu apellido" required>
      </div>

      <div class="mb-3">
        <label for="rut" class="form-label">Rut</label>
        <input type="text" class="form-control" name="rut" id="rut" placeholder="Ingresa tu rut" required>
      </div>

      <div class="mb-3">
        <label for="correo" class="form-label">Correo</label>
        <input type="email" class="form-control" name="correo" id="correo" placeholder="Ingresa tu correo" required>
      </div>

      <div class="mb-3">
        <label for="contrasena" class="form-label">Contraseña</label>
        <input type="password" class="form-control" name="contrasena" id="contrasena" placeholder="Ingresa tu contraseña" required>
      </div>

      <div class="mb-3">
        <label for="verifica_contrasena" class="form-label">Verifica tu contraseña</label>
        <input type="password" class="form-control" name="verifica_contrasena" id="verifica_contrasena" placeholder="Ingresa tu contraseña nuevamente" required>
      </div>

      <button type="submit" class="btn btn-dark w-100">Crear cuenta</button>
    </form>
  </div>

  <footer class="text-center text-white mt-5" style="background-color: #000000; padding: 20px;">
    <div class="container">
      <p>© 2023 AutoParts. Todos los derechos reservados.</p>
      <p>Desarrollado por Nosotros</p>
    </div>
  </footer>

</body>
</html>
