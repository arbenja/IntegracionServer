<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro Empresa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    .navbar-toggler {
      border-color: #fff;
    }
    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba(255,255,255,1)' stroke-width='2' stroke-linecap='round' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
    }
    body {
      background-color: #353535;
      font-family: 'Orbitron', sans-serif;
    }
    .form-container {
      max-width: 500px;
      margin: 100px auto;
      padding: 30px;
      background-color: #c0bcbc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .back-arrow {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 30px;
      color: #fff;
      text-decoration: none;
      z-index: 1000;
    }
    .back-arrow:hover {
      color: #ccc;
    }
  </style>
</head>
<body>

<!-- Flecha para volver atrás -->
<a href="{% url 'seleccion_cuenta' %}" class="back-arrow" title="Volver">
  &#x2190;
</a>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg" style="background-color: #000000;">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center text-white" href="{% url 'index' %}">
      <img src="https://www.gtplanet.net/forum/data/attachments/1228/1228280-f19dbaa865ff42b23d118b9890cce6f7.jpg" width="50" height="50" alt="AutoParts">
      AutoParts
    </a>
  </div>
</nav>

<!-- Formulario de registro -->
<div class="form-container">
  <h2 class="text-center mb-4">Crea tu cuenta de empresa</h2>

  {% if messages %}
    <div class="alert alert-info">
      {% for message in messages %}
        <div>{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}

  <form method="POST" action="">
    {% csrf_token %}
    <div class="mb-3">
      <label for="nombre" class="form-label">Tu nombre</label>
      <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
    </div>

    <div class="mb-3">
      <label for="apellido" class="form-label">Tu apellido</label>
      <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required>
    </div>

    <div class="mb-3">
      <label for="rut_empresa" class="form-label">RUT de la empresa</label>
      <input type="text" class="form-control" id="rut_empresa" name="rut_empresa" placeholder="Ej: 12345678-9" required>
    </div>

    <div class="mb-3">
      <label for="nombre_empresa" class="form-label">Nombre de la empresa</label>
      <input type="text" class="form-control" id="nombre_empresa" name="nombre_empresa" placeholder="Nombre de la empresa" required>
    </div>

    <div class="mb-3">
      <label for="correo" class="form-label">Correo</label>
      <input type="email" class="form-control" id="correo" name="correo" placeholder="empresa@correo.com" required>
    </div>

    <div class="mb-3">
      <label for="contrasena" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Ingresa una contraseña" required>
    </div>

    <div class="mb-3">
      <label for="verifica_contrasena" class="form-label">Confirmar contraseña</label>
      <input type="password" class="form-control" id="verifica_contrasena" name="verifica_contrasena" placeholder="Confirma tu contraseña" required>
    </div>

    <button type="submit" class="btn btn-dark w-100">Registrarse</button>
  </form>
</div>

<!-- Footer -->
<footer class="text-center text-white" style="background-color: #000000; padding: 20px;">
  <div class="container">
    <p>© 2023 AutoParts. Todos los derechos reservados.</p>
    <p>Desarrollado por Nosotros</p>
  </div>
</footer>

</body>
</html>
