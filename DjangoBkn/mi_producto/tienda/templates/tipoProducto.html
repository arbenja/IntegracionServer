{% extends 'base.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seleccionar Tipo de Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body {
      background-color: #353535;
      font-family: 'Orbitron', sans-serif;
      color: #000;
    }
    .form-container {
      max-width: 700px;
      margin: 100px auto;
      padding: 40px;
      background-color: #c0bcbc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .product-option {
      text-align: center;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      transition: transform 0.2s;
    }
    .product-option:hover {
      transform: scale(1.05);
    }
    .product-option i {
      font-size: 50px;
      margin-bottom: 10px;
    }
    .btn-product {
      margin-top: 10px;
      width: 100%;
    }
    .back-arrow {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 30px;
      color: #fff;
      text-decoration: none;
      z-index: 1000;
    }
    .back-arrow:hover {
      color: #ccc;
    }
  </style>
</head>

<body>

  <!-- Flecha para volver -->
  <a href="{% url 'index' %}" class="back-arrow" title="Volver al Inicio">
    <i class="bi bi-arrow-left-circle-fill"></i>
  </a>

  <!-- Contenido principal -->
  <div class="form-container text-center">
    <h2 class="mb-5">¿Qué tipo de producto desea comprar?</h2>
    <div class="row">
      <div class="col-md-6 mb-3">
        <div class="product-option">
          <i class="bi bi-tools"></i>
          <h4>Repuesto</h4>
          <a href="{% url 'lista_repuestos' %}" class="btn btn-dark btn-product">Seleccionar</a>
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <div class="product-option">
          <i class="bi bi-car-front-fill"></i>
          <h4>Vehículos</h4>
          <a href="{% url 'lista_productos' %}" class="btn btn-dark btn-product">Seleccionar</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
{% endblock %}
